<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANYaCOIN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>SANYaCOIN</h1>
        </header>
        <main>
            <div id="stats">
                <p>Монети: <span id="coins">0</span></p>
                <p>Енергія: <span id="energy">100</span></p>
                <p>Рівень: <span id="level">1</span></p>
            </div>
            <div id="actions">
                <div class="coin-container">
                    <div id="coinGhosts"></div>
                    <img id="coin" src="coin.png" alt="Click me!">
                </div>
                <button id="upgradeButton">
                    <img src="img/tap.png" alt="Upgrade Icon">Кількість тапів (вартість: <span id="upgradeCost">10</span>)
                </button>
                <button id="energyButton">
                    <img src="img/energy.png" alt="Energy Icon">Відновити енергію (вартість: <span id="energyCost">5</span>)
                </button>
            </div>
            <div id="extras">
                <button id="leaderboardButton">Лідерборд</button>
                <button id="clansButton">Клани</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 SANYaCoin</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
